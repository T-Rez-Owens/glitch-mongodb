<!doctype HTML>
<html>

    <head>
        <link rel="stylesheet" href="/styles/styles-a1deabe037.css"/>
        <title>Sensor</title>
        <style>
            body {
                font-family: 'Helvetica', 'Arial', sans-serif;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
    </head>

    <body>
        <h1>Sensors</h1>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="myChart" width="0" height="0"></canvas>
        </div>
        <div class="wrapper"> 
            <div tabindex="0" class="button draw-chart-button">
                Click me to draw the chart!
            </div>
        </div>
        
        
        <table>
            <tr>
                <th>Most Recent</th>
                <th>Sensor</th>
                <th>Value</th>
                <th>Date/Time Received</th>
            </tr>

            {% for sensor in points %}

            <tr>
                <td>{{ loop.index }}</td>
                <td id="{{ loop.index }}.{{ loop.index -1 }}">{{ sensor.sensor }}</td>
                <td id="{{ loop.index }}.{{ loop.index }}"><input name:"{{ sensor.sensor }}" class="{{ loop.index }}.{{ loop.index }} sensor--value" value="{{ sensor.value }}" type='float'></td>
                <td id="{{ loop.index }}.{{ loop.index +1 }} "><input class="{{ loop.index }}.{{ loop.index }} sensor--time" value="{{ sensor.time }}"type='datetime'></td>
            </tr>

            {% else %}
            <tr>
                <td>No Sensors found</td>
            </tr>
            {% endfor %}
        </table>
        <div class="form">
                <input name:"Enter Takt for Line Graph:" class="line-graph-canvas-input taktLG" id="taktLG" value="" type="number">
                <input name:"Canvas Width" class="line-graph-canvas-input widthLG" id="widthLG" value="" type="number">
                <input name:"Canvas Height" class="line-graph-canvas-input heightLG" id="heightLG" value="" type="number">
                <input name:"Number of Data Points" class="line-graph-canvas-input numberOfPointsLG" id="numberOfPointsLG" value="" type="number">
            </div>
        
        <script src="/scripts/script-b38520cf25.js"></script>
	</body>
</html>
